<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="loancalculator.css" />
    <title>Mortgage Loan Calculator</title>
  </head>
  <body>
    <div id="loancal">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount: $<input id="amount" type="number" min="1" max="5000000" />
      </p>
      <p>
        Interest Rate: %<input
          id="interest_rate"
          type="number"
          min="0"
          max="100"
          value="0.00"
          step=".1"
        />
      </p>
      <p>
        Months to Pay:
        <input
          id="months"
          type="number"
          min="1"
          max="300"
          value="12"
          step="1"
        />
      </p>
      <button id="loanBtn">Calculate</button>
      <h2 id="payment"></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
